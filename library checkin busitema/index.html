<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Library Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>


<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md space-y-6">

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">

            <!-- Branding / Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Library Check-in</h1>
                <p class="text-gray-500 mt-2 text-sm">Busitema University</p>
                <div class="mt-4">
                    <a href="students.html"
                        class="text-indigo-600 hover:text-indigo-800 text-sm font-medium underline">Manage Students</a>
                </div>
            </div>

            <!-- Live Occupancy Display -->
            <div class="bg-indigo-50 rounded-xl p-6 mb-8 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-sm font-semibold text-indigo-600 text-center uppercase tracking-wider">Live Occupancy
                    </p>
                    <div class="flex items-baseline justify-center mt-2">
                        <span id="occupancy-display" class="text-6xl font-extrabold text-indigo-900">--</span>
                        <span class="ml-2 text-indigo-400 font-medium">/ 100</span>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="mt-4 h-3 bg-indigo-200 rounded-full overflow-hidden">
                    <div id="occupancy-bar" class="h-full bg-indigo-600 transition-all duration-500 ease-out"
                        style="width: 0%"></div>
                </div>
            </div>

            <!-- Input and Action Area -->
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="card-uid-input" placeholder="Scan Student Card..."
                        class="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none placeholder-gray-400">
                    <svg class="w-6 h-6 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z">
                        </path>
                    </svg>
                </div>

                <button id="process-card-button"
                    class="w-full bg-indigo-600 text-white font-bold text-lg py-4 rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-200 transition-all transform active:scale-95 shadow-lg shadow-indigo-200">
                    Process Check-in
                </button>
            </div>

            <!-- Status Message Area -->
            <div id="status-message"
                class="mt-6 text-center text-sm font-medium min-h-[20px] transition-opacity duration-300"></div>
        </div>

        <!-- Live Activity Feed -->
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-4">Recent Activity</h3>
            <div id="activity-feed" class="space-y-3">
                <!-- Activity items will be injected here -->
                <div class="text-center text-gray-400 text-sm py-2">Waiting for activity...</div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import {
            getFirestore,
            doc,
            collection,
            query,
            where,
            getDocs,
            onSnapshot,
            orderBy,
            limit,
            runTransaction,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDaAXU7EldHegMh8GwKIerawR1JW38yGYI",
            authDomain: "uni-library-checkin.firebaseapp.com",
            projectId: "uni-library-checkin",
            storageBucket: "uni-library-checkin.appspot.com",
            messagingSenderId: "190756010969",
            appId: "1:190756010969:web:0d8a529d2a2adba928b7c8"
        };

        // Initialize Firebase services
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Initialize UI elements
        const statusEl = document.getElementById('status-message');
        const cardInput = document.getElementById('card-uid-input');
        const occupancyDisplay = document.getElementById('occupancy-display');
        const occupancyBar = document.getElementById('occupancy-bar');
        const activityFeed = document.getElementById('activity-feed');

        const MAX_CAPACITY = 100; // Hardcoded capacity for the gauge

        // Sign in anonymously
        signInAnonymously(auth)
            .then(() => {
                console.log("User signed in anonymously");
                setupActivityListener(); // Start listening for activity after auth
            })
            .catch(error => {
                console.error("Auth Error:", error);
                showStatus("Authentication failed. Check console.", "error");
            });

        // Live occupancy listener
        onSnapshot(doc(db, "libraryStats", "current"), (doc) => {
            console.log("Snapshot received:", doc.data());
            const current = doc.exists() ? doc.data().currentOccupancy : 0;

            // Update Number
            occupancyDisplay.textContent = current;

            // Update Bar
            const percentage = Math.min(100, Math.max(0, (current / MAX_CAPACITY) * 100));
            occupancyBar.style.width = `${percentage}%`;

            // Color logic
            if (percentage > 90) {
                occupancyBar.classList.remove('bg-indigo-600', 'bg-yellow-500');
                occupancyBar.classList.add('bg-red-500');
            } else if (percentage > 70) {
                occupancyBar.classList.remove('bg-indigo-600', 'bg-red-500');
                occupancyBar.classList.add('bg-yellow-500');
            } else {
                occupancyBar.classList.remove('bg-yellow-500', 'bg-red-500');
                occupancyBar.classList.add('bg-indigo-600');
            }

        }, (error) => {
            console.error("Snapshot Error:", error);
            occupancyDisplay.textContent = "Err";
            showStatus("Failed to load occupancy. Check console.", "error");
        });

        // Activity Feed Listener
        function setupActivityListener() {
            const q = query(
                collection(db, "checkinLogs"),
                orderBy("timestamp", "desc"),
                limit(5)
            );

            onSnapshot(q, async (snapshot) => {
                const changes = snapshot.docChanges();
                if (changes.length === 0 && activityFeed.children.length > 1) return; // Avoid unnecessary redraws

                // We'll just rebuild the list for simplicity on small data
                const logs = snapshot.docs.map(doc => doc.data());

                // Fetch student names (optimization: cache these in a real app)
                // For now, we will just display the ID or fetch if we can. 
                // Actually, to keep it fast, let's just show the Student ID or "Student"
                // Ideally, we should store the name in the log to avoid extra reads.
                // Let's assume we can't easily fetch names for all 5 instantly without complex logic.
                // We'll display "Student [ID]" for now, or update the log writer to include name.

                activityFeed.innerHTML = '';

                if (logs.length === 0) {
                    activityFeed.innerHTML = '<div class="text-center text-gray-400 text-sm py-2">No recent activity</div>';
                    return;
                }

                for (const log of logs) {
                    const isCheckIn = log.eventType === 'check-in';
                    const time = log.timestamp ? new Date(log.timestamp.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Just now';

                    const item = document.createElement('div');
                    item.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-100';
                    item.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <div class="w-2 h-2 rounded-full ${isCheckIn ? 'bg-green-500' : 'bg-orange-500'}"></div>
                            <div>
                                <p class="text-sm font-medium text-gray-700">Student <span class="text-gray-400 text-xs">(${log.studentId.substring(0, 6)}...)</span></p>
                                <p class="text-xs text-gray-400">${isCheckIn ? 'Checked In' : 'Checked Out'}</p>
                            </div>
                        </div>
                        <span class="text-xs font-medium text-gray-400">${time}</span>
                    `;
                    activityFeed.appendChild(item);
                }
            });
        }

        // Card tap handler
        async function handleCardTap() {
            const cardUid = cardInput.value.trim();
            if (!cardUid) {
                showStatus("Please enter a Card UID.", "error");
                return;
            }
            showStatus("Processing...", "processing");

            try {
                // Find student
                const studentQuery = await getDocs(
                    query(collection(db, "students"), where("cardUid", "==", cardUid))
                );

                if (studentQuery.empty) {
                    showStatus(`Card UID "${cardUid}" not found.`, "error");
                    return;
                }

                const studentDoc = studentQuery.docs[0];
                const studentId = studentDoc.id;
                const studentName = studentDoc.data().Name;

                // Get last check-in status
                const lastLogQuery = await getDocs(
                    query(
                        collection(db, "checkinLogs"),
                        where("studentId", "==", studentId),
                        orderBy("timestamp", "desc"),
                        limit(1)
                    )
                );

                const lastEventType = lastLogQuery.empty ? "check-out" : lastLogQuery.docs[0].data().eventType;
                const newEventType = lastEventType === "check-in" ? "check-out" : "check-in";

                // Update occupancy and logs in transaction
                await runTransaction(db, async (transaction) => {
                    const occupancyRef = doc(db, "libraryStats", "current");
                    const occupancyDoc = await transaction.get(occupancyRef);

                    const currentOccupancy = occupancyDoc.exists() ? occupancyDoc.data().currentOccupancy : 0;
                    const newOccupancy = Math.max(0, currentOccupancy + (newEventType === "check-in" ? 1 : -1));

                    transaction.set(occupancyRef, { currentOccupancy: newOccupancy }, { merge: true });

                    // Update student status
                    const studentRef = doc(db, "students", studentId);
                    transaction.set(studentRef, { status: newEventType === "check-in" ? "in" : "out" }, { merge: true });
                    // Include studentName in the log for easier display
                    transaction.set(doc(collection(db, "checkinLogs")), {
                        studentId,
                        studentName: studentName, // Added name here for the feed
                        eventType: newEventType,
                        timestamp: serverTimestamp()
                    });
                });

                showStatus(
                    newEventType === "check-in" ? `Welcome, ${studentName}!` : `Goodbye, ${studentName}!`,
                    "success"
                );

            } catch (error) {
                console.error("Error:", error);
                showStatus("An error occurred. Please try again.", "error");
            } finally {
                cardInput.value = "";
            }
        }

        // UI helpers
        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.classList.remove('text-green-600', 'text-red-600', 'text-gray-500', 'text-blue-600');
            statusEl.classList.add(
                type === 'success' ? 'text-green-600' :
                    type === 'error' ? 'text-red-600' :
                        type === 'processing' ? 'text-blue-600' :
                            'text-gray-500'
            );
        }

        // Event listeners
        document.getElementById('process-card-button').addEventListener('click', handleCardTap);
        cardInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleCardTap();
        });

    </script>
</body>

</html>
